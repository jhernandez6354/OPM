<!DOCTYPE html>
<html lang="en-US">
<html>
    <head>
        <link rel="shortcut icon" type="image/icon" href="favicon.ico"> 
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        
        <div class="box"><form name="search"><input type="text" id="userin" onkeyup="search_hero()" class="input" name="txt" onmouseout="this.value = ''; this.blur();" ></form><i class="fa fa-search"></i></div>
        <!--<div class="export-data"><button style='font-size:16px' id="export-csv">Export to CSV</button></div>-->
        <div class="hero-type" style="padding-top: 20px;width: 35px;height: 35px;">
            <input type="image" class="id_hero_type_0" style="width: 35px;height: 35px;" src="images\old world.png"/>
            <input type="image" class="id_hero_type_1" style="width: 35px;height: 35px;" src="images\complete.png"/>
            <input type="image" class="id_hero_type_2" style="width: 35px;height: 35px;" src="images\tech.png"/>
            <input type="image" class="id_hero_type_3" style="width: 35px;height: 35px;" src="images\physical.png"/>
            <input type="image" class="id_hero_type_4" style="width: 35px;height: 35px;" src="images\psychic.png"/>
            <input type="image" class="id_hero_type_5" style="width: 35px;height: 35;" src="images\agile.png"/>
            
            <input type="button" class="id_hero_all" style="width: 35px;height: 35px;justify-content: center;" value="All"/>
            
        </div>
        <details class="checkboxes"><summary>Additional Filters</summary>
            <div class="row" name="team_buff" id="id_row" >
                <ul id="id_hero_buff">
                    <li>
                    <label for="id_hero_0"><input type="button" name="hero" value="Team Damage Boost" placeholder="Hero Boosts Team Damage" ></label>
                    </li>
                    <li><label for="id_hero_1"><input type="button" name="hero" value="Team Shield" placeholder="Hero Creates Shields for Team" class="id_hero_1" ></label>
                    </li>
                    <li><label for="id_hero_2"><input type="button" name="hero" value="Team Heal" placeholder="Hero Heals Team" class="id_hero_2" ></label>
                    </li>
                    <li><label for="id_hero_3"><input type="button" name="hero" value="Stun Chance" placeholder="Hero can stun" class="id_hero_3" ></label>
                    </li>
                </ul>
            </div>
            <div class="row" name="bot_checkbox" id="id_row" >
                <ul id="id_bot">
                    <li>
                    <label for="id_bot_0"><input type="button" name="bot" value="Bot Level Boost" placeholder="Hero Boosts Bot Level" class="id_bot_0" ></label>
                    </li>
                </ul>
            </div>
            <b><i>Additional filters are still a work in progress and can return unpredictable results.</i></b>
        </details>
        <div class="container" id="container"></div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
        <script type="text/javascript" src="js/data-ru.js"></script>
    </body>
</html>
